<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervalos e TimeOut</title>
</head>
<body>
    <script>  
        function exibeAlgo() {
            console.log('Hello')
        }

        setInterval(exibeAlgo, 1000); //A cada 1000 milisegundos = 1 segundo vai executar
        setTimeout(exibeAlgo, 5000)//Executa apenas uma vez depois de X tempo 
    </script>
</body>
</html>
