<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Repetição</title>
</head>
<body>
    <script>    
        //for, while
        for( var i = 0; i <= 100; i++){
            console.log(i);
        }

        var j = 87565372; //não consegue saber quantas vezes vai repetir
        while(j < 50){
            console.log(j);
            j /= 5;
        }

        //Quando usar for e ou while?
        //for = quando sabe o final
        //while quando não se sabe até onde é
    </script>
</body>
</html>
