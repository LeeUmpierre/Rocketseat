<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis e Dados</title>
</head>
<body>
    <script>
        var nome = "Lee";//String
        var idade =  19;//Integer
        var peso = 50.5;//Float
        var humano = true;//Boolean
        var alunos = ['Lee', 'Diego', 'Gabriel'];//vetor
        var aluno = {
            nome: alunos[0], //Pegando o primeiro nome de alunos
            idade: 19,
            peso: 50.5,
            humano: true 
        }; //objetos

        //Não possui tipagem

        console.log(alunos[0]);//vetor
        console.log(aluno.nome);//objeto
    </script>
</body>
</html>
