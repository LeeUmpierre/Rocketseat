<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    <script>
        function retornaSexo(sexo) {
            //M, F =  recebe
            //Masculino ,Feminino = retorna
            //'=' recebe
            //'==' compara o valor
            //'===' compra o tipo tbm

            //IF
            if(sexo === 'M'){
                return "Masculino"
            }else if (sexo === "F"){
                return "Feminino"
            }else{
                return "Outro"
            }
        }

        var masculino = retornaSexo ('M');
        console.log(masculino);

        
        var feminino = retornaSexo ('F');
        console.log(feminino);

        var outro = retornaSexo ('O');
        console.log(outro);

        //SWITCH
        function retornaNum(num){
            switch (num){
                case '1': 
                    return 'um'
                case '2':
                    return 'dois'
                default:
                    return 'outros'
            }
        }
        var numero = retornaNum('1')
        console.log(numero)
    </script>
</body>
</html>
