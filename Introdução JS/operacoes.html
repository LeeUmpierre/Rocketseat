<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Matemáticas</title>
</head>
<body>
    <script>
        var x = 10, y = 5;
        var z = "10";
        
        x += 3; //x = x + 3
        x -= 3; //x = x - 3

        var resultado = x + y;
        var resultado2 = z + y;

        /*
          add = +,
          sub = -,
          mult = *,
          div = /,
          resto = %  
        */

        console.log(resultado);
        console.log(resultado2);//concatenação
    </script>
</body>
</html>
